<section class="px-[10px]">
    <div class="py-[20px]">
        <ol class="flex items-center whitespace-nowrap min-w-0" aria-label="Breadcrumb">
          <li class="text-sm">
            <a class="flex items-center text-gray-500 hover:text-blue-600" [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
              <svg class="flex-shrink-0 mr-3 h-4 w-4 text-gray-600 dark:text-gray-600" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
              Dashboard
              <svg class="flex-shrink-0 mx-3 overflow-visible h-2.5 w-2.5 text-gray-400 dark:text-gray-600" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </a>
          </li>
          <li class="text-sm font-semibold text-gray-800 truncate dark:text-gray-200" aria-current="page">
            list-client
          </li>
        </ol>
      </div>
    <div class="flex gap-4">
        <div class="shadow-lg sm:w-1/3 bg-white">
            <div class="p-2 flex flex-col items-center gap-4">
                <div class="relative inline-block">
                    <img class="inline-block h-[3.875rem] w-[3.875rem] rounded-full ring-2 ring-white dark:ring-gray-800" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Image Description">
                    <span class="absolute top-0 right-0 block h-3.5 w-3.5 rounded-full ring-2 ring-white bg-orange-400"></span>
                </div>
                <div class="w-full">
                    <div class="leading-3">
                        <p class="text-center font-bold text-[#3C5A97]">Hi donatien!</p>
                        <p class="text-center text-xs">dfrandz8@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow-lg sm:w-2/3 bg-white">
            <div class="p-2">
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <nav class="flex space-x-2" aria-label="Tabs" role="tablist">
                      <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 active" id="tabs-with-underline-item-1" data-hs-tab="#tabs-with-underline-1" aria-controls="tabs-with-underline-1" role="tab">
                        Password
                      </button>
                      <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600" id="tabs-with-underline-item-2" data-hs-tab="#tabs-with-underline-2" aria-controls="tabs-with-underline-2" role="tab">
                        Profil
                      </button>
                      <button type="button" class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600" id="tabs-with-underline-item-3" data-hs-tab="#tabs-with-underline-3" aria-controls="tabs-with-underline-3" role="tab">
                        API KEY
                      </button>
                    </nav>
                </div>
                  
                <div class="mt-3">
                    <div id="tabs-with-underline-1" role="tabpanel" aria-labelledby="tabs-with-underline-item-1">
                      <p class="text-gray-500 dark:text-gray-400 text-center">
                        Modifier votre mot de pass
                      </p>
                      <form action="">
                        <div class="flex justify-evenly items-center gap-4 p-2">
                            <div class="w-full">
                              <label for="hs-validation-name-error" class="block text-sm font-medium mb-2 text-white dark:text-gray-400">Ancien</label>
                              <div class="relative">
                                <input type="password" id="hs-validation-name-error" name="hs-validation-name-error" class="py-3 px-4 block w-full border border-red-500 rounded-md text-sm focus:border-red-500 focus:ring-red-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400" required aria-describedby="hs-validation-name-error-helper">
                              </div>
                            </div>
                            <div class="w-full">
                              <label for="hs-validation-name-success" class="block text-sm font-medium mb-2 text-white dark:text-gray-400">Nouveau</label>
                              <div class="relative">
                                  <input type="password" id="hs-validation-name-error" name="hs-validation-name-error" class="py-3 px-4 block w-full border border-red-500 rounded-md text-sm focus:border-red-500 focus:ring-red-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400" required aria-describedby="hs-validation-name-error-helper">
                              </div>
                            </div>
                        </div>
                          <button type="button" class="p-4 w-full py-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
                            modifier
                          </button>
                      </form>
                    </div>
                    <div id="tabs-with-underline-2" class="hidden" role="tabpanel" aria-labelledby="tabs-with-underline-item-2">
                      <p class="text-gray-500 dark:text-gray-400">
                        This is the <em class="font-semibold text-gray-800 dark:text-gray-200">second</em> item's tab body.
                      </p>
                    </div>
                    <div id="tabs-with-underline-3" class="hidden" role="tabpanel" aria-labelledby="tabs-with-underline-item-3">
                      <p class="text-gray-500 dark:text-gray-400">
                        This is the <em class="font-semibold text-gray-800 dark:text-gray-200">third</em> item's tab body.
                      </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
